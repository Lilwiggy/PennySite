   <body onload="setUser()" style="background-color: #191818">

      <div class="container-fluid">
         <br>
         <br>
         <br>
         <br>
         <div class="row">
         </div>
         <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
               <div class="modal-content" style="background-color: #2E2E2E">
                  <div class="modal-header">
                     <h5 class="modal-title" id="title" style="color: white"></h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <p id="text" style="color: white"></p>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-xs-4 offset-xs-6 col-md-4 offset-md-5">
            <div class="dropdown">
               <button style="background-color: #363636" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Select category
               </button>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="cat" style="background-color: #363636;">
                  <a class="dropdown-item" href="/backgrounds">Default</a>
               </div>
            </div>
         </div>
         <br>
         <div class="col-xs-8 col-md-8 offset-md-2" id="jeff"></div>
      </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="/front/js/bootstrap.min.js"></script>
      <script>
         function setUser() {
         if (localStorage.getItem('logged') === 'true')
         document.getElementById('login').outerHTML = `<a class="nav-link active" href="/profile">Profile</a>`;
         }
           let categories = [];
           let backgrounds = [];
                   var d = "";
                   let cats = "";
                   var search = new URLSearchParams(window.location.search).get('cat');
                   fetch('/shop/backgrounds').then((d) => d.json()).then((data) => {
                     data.forEach((background) => {
                       if (!categories.includes(background.meta.c)) {
                       categories.push(background.meta.c);
                       cats += `<a class="dropdown-item" href="?cat=${background.meta.c}">${background.meta.c}</a>`;
                       }
                     });
                     if (search)
                     data = data.filter((bg) => bg.meta.c.toLowerCase() === search.toLowerCase());
                     data.forEach((background, i) => {
                       if (i % 2 == 0) {
                   d += document.getElementById("jeff").innerHTML + `
                   <div class="card-group">
           <div class="card">
             <img class="card-img-top" src="/front/assets/backgrounds/${background.name}.png">
             <div class="card-body">
               <h5 class="card-title">${background.name}</h5>
               <p class="card-text">Costs: ${background.price} credits.</p>
               <p class="card-text">Original art: <a href = "${background.oc.url}">${background.oc.name}</a>.</p>
               <button class="btn btn-primary" style="background-color:#6F6F6F; border-color:#6F6F6F;" onclick="setBackground('${background.name}')">Equip background</button>
             </div>
           </div>`
                 } else {
               d += document.getElementById("jeff").innerHTML + `
               <div class="card">
             <img class="card-img-top" src="/front/assets/backgrounds/${background.name}.png">
             <div class="card-body">
               <h5 class="card-title">${background.name}</h5>
               <p class="card-text">Costs: ${background.price} credits.</p>
               <p class="card-text">Original art: <a href = "${background.oc.url}">${background.oc.name}</a>.</p>
               <button class="btn btn-primary" style="background-color:#6F6F6F; border-color:#6F6F6F;" onclick="setBackground('${background.name}')">Equip background</button>
             </div>
           </div>
           </div>`
               }
         });
         document.getElementById("cat").innerHTML += cats;
         document.getElementById("jeff").innerHTML = d;
         });
         
         function setBackground(bg) {
           fetch(`/updatebackground?b=${bg}`, {
             headers: {
              Authorization: localStorage.getItem('t')
             },
             method: 'POST'
           }).then((d) => d.json()).then((data) => {
            if (data.error) {
             document.getElementById("title").innerHTML = "Error";
             document.getElementById("text").innerHTML = data.error;
             $("#modal").modal('show');
           } else if (data.success) {
             document.getElementById("title").innerHTML = "Success";
             document.getElementById("text").innerHTML = data.success;
             $("#modal").modal('show');
           }
           }) 
         };
               
      </script>
   </body>
