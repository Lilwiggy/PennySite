    <div class="container" style="position: relative;">

        <div class="col-2"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script id="replace"></script>
    <script>
              function generateRandomString() {
        let randomString = '';
        const randomNumber = Math.floor(Math.random() * 10);

        for (let i = 0; i < 20 + randomNumber; i++) {
          randomString += String.fromCharCode(
            33 + Math.floor(Math.random() * 94)
          );
        }

        return randomString;
      }
      function setUser() {
        if (localStorage.getItem('logged') === 'true') {
          document.getElementById(
            'login'
          ).outerHTML = `<a class="nav-link active" href="/profile">Profile</a>`;
        }
        else {
          document.getElementById('login').children[0].href += `&state=${btoa(
            JSON.stringify({
              state: generateRandomString(),
              uri: window.location.href,
            })
          )}`;
          window.location.replace(document.getElementById('login').children[0].href)
        }
      }
      fetch('/userprofile', {
        headers: {
          Authorization: localStorage.getItem('t'),
        },
      })
        .then((res) => {
          if (!res.ok) {
            document.body.style.display = '';
            return;
          }
          return res.json();
        })
        .then((data) => {
          if (!data.success) {
            document.getElementById(
              'username'
            ).innerHTML = `Error: ${data.error}`;
            return;
          }
          Object.keys(data.user).forEach((e) => {
            if (e === 'background') {
              document.getElementById(
                'bg'
              ).style.backgroundImage = `url("/front/assets/backgrounds/${data.user[e]}.png")`;
            } else if (e === 'id')
              document.getElementById(
                `avatar`
              ).src = `https://d.lu.je/avatar/${data.user[e]}?size=512`;
            else if (e === 'cards') {
              let total = 0;
              data.user[e].forEach((card) => {
                total += card.count;
              });
              document.getElementById(e).innerHTML += ' ' + total;
              document.getElementById(
                'viewCards'
              ).href = `/cards?user=${data.user['id']}`;
            } else document.getElementById(e).innerHTML += ' ' + data.user[e];
          });
        })
        .catch(() => {
          document.body.style.display = '';
        });
    </script>
