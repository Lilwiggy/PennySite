    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

      a {
        color: white;
      }
      .nav-link:hover,
      a {

      }

      }

        color: white;
        background-color: #4d4d4d;

    </style>
  </head>
  <body onload="setUser()" style="background-color: #191818">
    <nav class="navbar navbar-expand-lg" style="background-color: #191818">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Penny</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="color: white"
              >
                More things
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                style="background-color: #363636"
              >
                <a class="dropdown-item" href="/backgrounds">Backgrounds</a>
                <a class="dropdown-item" href="/commands">Commands</a>
                <a class="dropdown-item" href="/devs">Devs</a>

                <a

                >

              </div>
            </li>
          </ul>
          <ul class="nav">
            <li class="nav-item" id="login">
              <a
                class="nav-link active"
                href="https://discordapp.com/api/oauth2/authorize?client_id=309531399789215744&redirect_uri=https://penny.wiggy.dev/login&response_type=code&scope=identify%20guilds.join%20guilds"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <br />
      <br />
      <br />
      <br />
      <div class="col-xs-4 col-md-4 offset-md-4 col-lg-6 offset-lg-3">
        <h1 style="color: white">Does Penny have an issue?</h1>
        <h3 style="color: white">Wow that must suck.</h3>
        <h3 style="color: white">
          Joking, if Penny has something wrong with her, report it to the
          <a href="https://discord.gg/kwcd9dq">discord server</a> and they will
          help you out with your issue.
        </h3>
        <a href="https://discord.gg/kwcd9dq"
          ><img
            src="https://discordapp.com/api/guilds/309531752014151690/embed.png?style=banner2"
        /></a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      function generateRandomString() {
        let randomString = '';
        const randomNumber = Math.floor(Math.random() * 10);

        for (let i = 0; i < 20 + randomNumber; i++) {
          randomString += String.fromCharCode(
            33 + Math.floor(Math.random() * 94)
          );
        }

        return randomString;
      }
      function setUser() {
        if (localStorage.getItem('logged') === 'true')
          document.getElementById(
            'login'
          ).outerHTML = `<a class="nav-link active" href="/profile">Profile</a>`;
        else
          document.getElementById('login').children[0].href += `&state=${btoa(
            JSON.stringify({
              state: generateRandomString(),
              uri: window.location.href,
            })
          )}`;
      }
    </script>
  </body>
</html>
