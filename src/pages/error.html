<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penny</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .nav-link,
      a {
        color: white;
      }
      .nav-link:hover,
      a {
        color: white;
      }
      div.dropdown-menu a.dropdown-item {
        color: white;
      }
      div.dropdown-menu a.dropdown-item:hover {
        color: white;
        background-color: #4d4d4d;
      }
    </style>
  </head>
  <body onload="setUser()" style="background-color: #191818">
    <nav class="navbar navbar-expand-lg" style="background-color: #191818">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Penny</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="color: white"
              >
                More things
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                style="background-color: #363636"
              >
                <a class="dropdown-item" href="/backgrounds">Backgrounds</a>
                <a class="dropdown-item" href="/commands">Commands</a>
                <a class="dropdown-item" href="/devs">Devs</a>
                <a class="dropdown-item" href="/donate">Donate</a>
                <a
                  class="dropdown-item"
                  href="https://discordapp.com/oauth2/authorize?client_id=309531399789215744&scope=bot&permissions=36809798"
                  >Invite</a
                >
                <a class="dropdown-item" href="/bug">Report a bug</a>
              </div>
            </li>
          </ul>
          <ul class="nav">
            <li class="nav-item" id="login">
              <a
                class="nav-link active"
                href="https://discordapp.com/api/oauth2/authorize?client_id=309531399789215744&redirect_uri=https://penny.wiggy.dev/login&response_type=code&scope=identify%20guilds.join%20guilds"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <br />
      <br />
      <br />
      <br />
      <div class="row">
        <div class="col-xs-1 offset-xs-1 col-md-4 offset-md-4">
          <div class="row">
            <h1 style="color: white" id="err">{{error}}</h1>
            <div class="col-xs-1 offset-xs-1 col-md-4 offset-md-5" id="lost">
              <h1 style="color: white">(ﾟｰﾟ;</h1>
            </div>
          </div>
          <h1 style="color: white">
            Woah there cowboy, you seem to have wandered into the wrong turf.
            Head back over to the right page now ya hear?
          </h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      function setUser() {
        if (localStorage.getItem('logged') === 'true')
          document.getElementById(
            'login'
          ).outerHTML = `<a class="nav-link active" href="/profile">Profile</a>`;
      }
      let faces = [
        '(ﾟｰﾟ;',
        '(・・；)',
        '(゜-゜)',
        '●.◉',
        '(゜。゜)',
        '(*ﾟﾛﾟ)',
        '(*,_,)ﾉ⌒●~*',
        '( ･_･)ﾉ⌒●~*',
      ];

      setInterval(function () {
        document.getElementById('lost').innerHTML = `<h1 style="color: white">${
          faces[Math.floor(Math.random() * faces.length)]
        }</h1>`;
      }, 5000);
    </script>
  </body>
</html>
