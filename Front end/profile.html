    <script>
      fetch('/userprofile', {
  headers: {
    Authorization: localStorage.getItem('t'),
  },
}).then((res) => {
  if (!res.ok) {
    document.body.style.display = "";
            return;
  } 
  return res.json();
}).then((data) => {
  if (!data.success) {
            document.getElementById('username').innerHTML = `Error: ${data.error}`;
            return;
          }
          Object.keys(data.user).forEach((e) => {
            console.log(e)
            if (e === 'background')
              document.getElementById(e).src = `/assets/backgrounds/${data.user[e]}.png`;
            else if (e === 'id')
              document.getElementById(`avatar`).src = `https://d.lu.je/avatar/${data.user[e]}?size=512`;
            else
              document.getElementById(e).innerHTML += " " + data.user[e];
          });
        }).catch(() => {
          document.body.style.display = "";
        });
function setUser() {
  if (localStorage.getItem('logged') === 'true')
              document.getElementById('login').outerHTML = `<a class="nav-link active" href="/profile">Profile</a>`;
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
